        <input class="input-append-left" type="text" id="node-config-input-accesskeyid" style="width: 40%;" >
    </div>
    <div class="form-row">
        <label for="node-config-input-secretaccesskey"><i class="fa fa-bookmark"></i><span data-i18n="b2.label.secret"></span></label>
        <input class="input-append-left" type="password" id="node-config-input-secretaccesskey" style="width: 40%;" >
    </div>

        <span data-i18n="[html]b2.tip.config1"></span>
        <span data-i18n="[html]b2.tip.config2"></span>

</script>
<script type="text/javascript">
    (function() {
        RED.nodes.registerType('backblaze-config-b2',{
            category: 'config',
            defaults: { },
            credentials: {
                accesskeyid: {type:"text",required:true},
                secretaccesskey: {type: "password",required:true},
            },
            label: function() {
                return this.accesskeyid ? "b2 "+this.accesskeyid : "b2";
            },
            exportable: false,
        });
    })();
</script>

<script type="text/x-red" data-help-name="Backblaze b2 in">

    file events are reported, but the filename pattern can be supplied
    to limit the events to files which have full filenames that match
    the glob pattern. The event messages consist of the full filename
    in <b>msg.payload</b> property, the filename in <b>msg.file</b>,
    the event type in <b>msg.event</b>.</p>
</script>

<!-- Backblaze b2 PUT -->
<script type="text/x-red" data-template-name="Backblaze b2 put">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="b2.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]aws.placeholder.name">
    </div>
    <div class="form-row">
        <label for="node-input-b2"><i class="fa fa-user"></i> <span data-i18n="b2.label.b2"></span></label>
        <input type="text" id="node-input-b2">
    </div>
    <div class="form-row">
        <label for="node-input-bucket"><i class="fa fa-folder"></i> <span data-i18n="b2.label.bucket"></span></label>
        <input type="text" id="node-input-bucket" data-i18n="[placeholder]b2.placeholder.bucket">
    </div>
    <div class="form-row node-input-filename">
         <label for="node-input-filename"><i class="fa fa-file"></i> <span data-i18n="b2.label.filename"></span></label>

    </div>
    <div class="form-row node-input-localFilename">
         <label for="node-input-localFilename"><i class="fa fa-file"></i> <span data-i18n="b2.label.local"></span></label>

    <div class="form-row">

            <option value="public-read">public-read</option>
            <option value="public-read-write">public-read-write</option>
            <option value="b2-exec-read">b2-exec-read</option>
            <option value="authenticated-read">authenticated-read</option>
            <option value="bucket-owner-read">bucket-owner-read</option>
            <option value="bucket-owner-full-control">bucket-owner-full-control</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-contentType"><i class="fa fa-tag"></i> <span data-i18n="b2.label.contentType"></span></label>
        <select type="text" id="node-input-contentType" style="width:72%;">

<script type="text/x-red" data-help-name="Backblaze b2 put">
    <p>
        Backblaze b2 put node. Uploads content to an Backblaze b2 bucket. 
        The bucket name can be specified in the node <b>bucket</b> property or in the <b>msg.bucket</b> property. 
        The filename on Backblaze b2 is taken from the node <b>filename</b> property or the <b>msg.filename</b> property. 
        The content is taken from either the node <b>localFilename</b> property, the <b>msg.localFilename</b> property or the <b>msg.payload</b> property.
        The acl is taken from the node <b>ACL</b> property or the <b>msg.acl</b> property.
        The content type is taken from the node <b>Content Type</b> property or the <b>msg.contentType</b> property.
        The content encoding is taken from the node <b>Content Encoding</b> property or the <b>msg.contentEncoding</b> property.
        The "Is Base64" is taken from the node <b>Is Base64</b> property or the <b>msg.isBase64</b> property.
    </p>
</script>
<script type="text/javascript">
    RED.nodes.registerType('Backblaze b2 put',{
        category: 'storage-output',
        color:"#e52d49",
        defaults: {
            b2: {type:"backblaze-b2-config",required:true},
            bucket: {required:true},
            filename: {value:""},
            localFilename: {value:""},
            contentType: {value: ""},
            contentEncoding: {value: ""},
            isBase64: {value: ""},
            name: {value:""},
            acl: {value: ""},
            outputs: {value:1}
        },
        inputs:1,
        outputs:1,
        icon: "Backblaze.png",
        align: "right",
        label: function() { 
            return this.name ? this.name : this.bucket ? "b2 "+this.bucket : "b2";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            var that = this;
            $( "#node-input-outputs" ).spinner({
                min:0,
                change: function(event, ui) {
                    var value = this.value;
                    if (!value.match(/^\d+$/)) { value = 1;  }
                    else if (value < this.min) { value = this.min; }
                    if (value !== this.value) { $(this).spinner("value", value); }
                }
            });
        }

    });
</script>
